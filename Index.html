<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link rel="stylesheet" href="Style.css" type="text/css" media="all" />
</head>
<body>
    <div class="calculator">
        <form name="calc">
            <input type="text" name="display" class="display"><br />
            <input type="button" name="btn_7" value="7" onclick="calc.display.value+='7'" />
            <input type="button" name="btn_8" value="8" onclick="calc.display.value+='8'" />
            <input type="button" name="btn_9" value="9" onclick="calc.display.value+='9'" />
            <input type="button" name="btn_AC" value="AC" onclick="calc.display.value=''"/>
            <input type="button" name="btn_del" value="⌫" onclick="back()"><br />
            
            <input type="button" name="btn_1" value="6" onclick="calc.display.value+='6'" />
            <input type="button" name="btn_2" value="5" onclick="calc.display.value+='5'" />
            <input type="button" name="btn_3" value="4" onclick="calc.display.value+='4'" />
            <input type="button" name="btn_Divide" value="/" onclick="calc.display.value+='/'" />
            <input type="button" name="btn_Multiply" value="x" onclick="calc.display.value+='*'"/><br />
            
            <input type="button" name="btn_3" value="3" onclick="calc.display.value+='3'" />
            <input type="button" name="btn_2" value="2" onclick="calc.display.value+='2'" />
            <input type="button" name="btn_1" value="1" onclick="calc.display.value+='1'" />
            <input type="button" name="btn_Plus" value="+" onclick="calc.display.value+='+'"/>
            <input type="button" class="btn-√" value="√" onclick="document.calc.display.value = Math.sqrt(document.calc.display.value)" />
            <br />
             
            <input type="button" name="btn_0" value="0" onclick="calc.display.value+='0'" />
            <input type="button" name="btn_dot" value="." onclick="calc.display.value+='.'" />
            <input type="button" name="btn_minus" value="-" onclick="calc.display.value+='-'">
            <input type="button" class="btn_equals" value="=" onclick=calc.display.value=eval(calc.display.value)><br />
            
            
        </form>
    </div>
    <script src="Script.js"></script>
</body>
</html>
